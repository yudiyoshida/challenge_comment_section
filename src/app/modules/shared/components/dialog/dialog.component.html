<h1 mat-dialog-title>Delete comment</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete this comment? This will remove the comment and can't bu undone.</p>
  <div class="flex justify-between items-center gap-3 mt-5">
    <button (click)="closeDialog()" class="w-full" mat-flat-button>No, cancel</button>
    <button (click)="closeDialog()" class="w-full" mat-flat-button color="warn">Yes, delete</button>
  </div>
</mat-dialog-content>
